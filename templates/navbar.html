{% url 'login' as login %}
{% url 'logout' as logout %}
{% url 'register' as register %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a href="" class="navbar-brand">Facilito Store</a>

    <button type="button" name="button" class="navbar-toggler navbar-toggler-right" data-bs-toggle="collapse" data-bs-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navb" class="navbar-collapse collapse hide">
        <ul class="nav navbar-nav ms-auto">
            
            {% if user.is_authenticated %}
                <li class="navbar-item">
                    <a href="{{ logout }}" class="nav-link">
                        <span class="fas fa-sign-in-alt"></span>
                        Logout</a>
                </li>
    
            {% else %}
                <li class="navbar-item " >
                    <a href="{{ login }}" class="nav-link {% if request.path ==  login %}active{% endif %}">
                        <span class="fas fa-user"></span>
                        Login</a>
                </li>

                <li class="navbar-item ">
                    <a href="{{ register }}" class="nav-link {% if request.path == register %}active{% endif %}">
                        <span class="fas fa-user"></span>
                        Registro</a>
                </li>

            {% endif %}

            
        </ul>
    </div>

    
    
</nav>
